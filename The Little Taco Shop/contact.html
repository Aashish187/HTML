            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="your name" 
                        autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Message: </label>
                        <br>
                        <textarea name="message" id="message" placeholder="Your Message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
           </form>
